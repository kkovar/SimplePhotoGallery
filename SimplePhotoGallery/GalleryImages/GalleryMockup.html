<!DOCTYPE html>
<html>
  
  <head data-gwd-animation-mode="quickMode">
        <script src="../Scripts/jquery-1.10.2.min.js"></script>
        <script src="../Scripts/jquery-ui-1.10.3.js"></script>
        <script src="../Scripts/modernizr-2.6.2.js"></script>
        <script type="text/javascript">
            var imgClick = function () {
                var imgSrc = $(this).attr("src");
                var names = imgSrc.split(" ");
                var baseNames = names[0].split("_");

                // hard coded hack for testing, could use json or some better structured way of 
                // conveying what images are originals and thumbs and their intended use
                var imgName = baseNames[0] + "_" + baseNames[1] + "_large.jpg";

                $(".gwd-img-rbrx").attr("src", imgName);

                //alert(imgName);
            };

        </script>
    <title>Gallery Mockup</title>
  </head>
  
  <body>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
      body {
        background-color: transparent;
      }
      .gwd-img-rbrx {
        position: relative;
        width: 576px;
        left: 279px;
        top: 50px;
      }
      .gwd-img-xs4u {
        position: relative;
        width: 66px;
        height: 43px;
        left: 0px;
        top: 0px;
      }
      .gwd-img-tbjv {
        width: 66px;
      }
    </style>
    <img class="gwd-img-rbrx" src="IMG_0423_large.JPG">
    <img class="gwd-img-xs4u" src="IMG_0423_small thumb.JPG">
    <img class="gwd-img-xs4u gwd-img-tbjv" src="DSC_0348_large thumb.JPG">
      <script type="text/javascript">
          $(".gwd-img-xs4u").click(imgClick);
      </script>
  
  </body>


</html>
